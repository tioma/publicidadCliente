<div class="container col-lg-12">
	<div class="col-lg-6">

	</div>
	<div class="col-lg-4 vertical-center">
		<form class="form-horizontal" ng-submit="login()">
			<fieldset>
				<div class="form-group">
					<div class="input-group col-lg-12">
						<span class="input-group-addon glyphicon glyphicon-user"></span>
						<input type="text" class="form-control" ng-model="user.name" placeholder="Ingresar usuario" ng-required="true">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group col-lg-12">
						<span class="input-group-addon glyphicon glyphicon-lock"></span>
						<input type="password" class="form-control" ng-model="user.password" placeholder="Ingresar contraseña" ng-required="true">
					</div>
				</div>
				<div class="col-lg-12 text-right">
					<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
